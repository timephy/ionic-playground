<!DOCTYPE html>
<html lang="en" mode="ios">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic Playground</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-grid fixed>
          <!-- <ion-toolbar></ion-toolbar> -->
          <ion-toolbar class="ion-margin-top">
            <ion-title size="large">Ionic Playground</ion-title>
          </ion-toolbar>
          <ion-toolbar>
            <ion-searchbar></ion-searchbar>
          </ion-toolbar>
        </ion-grid>
      </ion-header>
      <ion-content>
        <ion-grid fixed>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Destination</ion-card-subtitle>
              <ion-card-title>Madison, WI</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="stacked"
                  >Label <ion-text color="danger">*</ion-text></ion-label
                >
                <ion-input placeholder="Enter Input" clear-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked"
                  >Label <ion-text color="danger">*</ion-text></ion-label
                >
                <ion-input placeholder="Enter Input" clear-input></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-grid>
      </ion-content>
    </ion-app>
  </body>
</html>
